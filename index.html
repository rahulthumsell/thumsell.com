    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        text-align: center;
      }
header {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #1fd655;
  padding: 10px 0;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 80%;
  margin: 0 auto;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav a {
  color: #000000;
  text-decoration: none;
  padding: 10px;
}

nav a.active {
  color: #000000;
  font-weight: bold;
}

nav a:not(.active) {
  opacity: 0.5;
}

#logo {
  height: 60px;
  margin-right: 10px;
 box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}
}


.container {
  display: flex;
  flex-wrap: wrap;
  background-color: darkpurple;
}

.row {
  display: flex;
  flex-wrap: wrap;
  width: 100%;
}

.column {
  flex: 1;
  margin: 5px;
}

.img-container {
  position: relative;
  width: 100%;
}

.img-container img {
  width: 100%;
  opacity: 1;
  transition: opacity 0.5s ease-in-out;
}

.img-container:hover img {
  opacity: 0;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.img-container:hover .overlay {
  opacity: 1;
}

.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 50px;
  height: 50px;
  border-radius: 25px;
  background-color: white;
}

.logo img {
  width: 30px;
  height: 30px;
}

.username {
  margin-top: 10px;
  font-size: 20px;
  color: white;
}
.rating {
  margin-top: 10px;
  display: flex;
  align-items: center;
}

.rating span {
  color: yellow;
  font-size: 20px;
}
.message {
  margin-top: 10px;
}

.message button {
  padding: 10px 20px;
  background-color: #1fd655;
  border: none;
  color: white;;
  cursor: pointer;
}
.join-button {
  padding: 10px 20px;
  background-color: #fff;
  border: none;
  border-radius: 25px;
  color: #5c2e83;
  font-size: 18px;
  cursor: pointer;
  margin-bottom: 20px;
}


</style>
